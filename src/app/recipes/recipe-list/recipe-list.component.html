<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes; let i = index" 
        [recipe]="recipeEl"
        [index]="i"
        ></app-recipe-item> <!-- using ngFor to loop through each recipe; binding to the recipe found in
                                recipe-item component ([recipe]) each recipe we loop through ("recipeEl") from 
                                the array in recipe-list component -->                                                   
    </div>
</div>
