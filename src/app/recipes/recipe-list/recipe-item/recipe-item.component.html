<a 
    style="cursor: pointer"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix"> 
    <!-- once item is clicked call onSelected method from the component -->
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4> <!-- these variables come from our array of Recipe objects -->
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="pull-right">
        <!-- for the source you could also do [src]="recipe.imagePath" -->
        <img 
            src="{{recipe.imagePath}}" 
            alt="{{ recipe.name }}" 
            class="img-responsive" 
            style="height: 6rem; width: 6rem; object-fit: cover;">
    </span>
</a>
