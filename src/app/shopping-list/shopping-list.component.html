<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit>
        </app-shopping-edit>
        <hr>
        <ul class="list-group">
            <!-- could also create an ingredient component here and put the below code there but we just do it all here since it is very simple -->
            <a 
            class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
            (click)="onEditItem(i)"> <!-- needed to add an async pipe since ingredients is now an observable -->
            {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
